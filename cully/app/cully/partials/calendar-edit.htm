<div class="story container" ng-init="init()">
    <div class="page-header">
        <span class="lead"><i class="fa fa-edit"></i>&nbsp;编辑日程</span>
        <ul class="list-inline pull-right">
            <li><a href="javascript:void(0);" data-toggle="modal" data-target="#settingDialog"><i
                class="fa fa-gear"></i>&nbsp;提醒设置</a></li>
        </ul>
    </div>
    <form class="form-horizontal css-form" role="form" name="form">
    <!-- Modal -->
    <div class="modal fade" id="settingDialog" tabindex="-1" role="dialog" aria-labelledby="settingDialogLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="settingDialogLabel">
                        <i class="fa fa-trash-o"></i>&nbsp;提醒配置对话框</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                        确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="findProjectDialog" tabindex="-1" role="dialog" aria-labelledby="findProjectDialogLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="findProjectDialogLabel">
                        <i class="fa fa-trash-o"></i>&nbsp;查找项目对话框</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                        确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        取消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <input type="date" class="form-control" placeholder="约定日期" name="appointed" ng-model="calendar.Appointed"
                required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <textarea class="form-control" placeholder="内容" name="content" ng-model="calendar.Content"
                ng-maxlength="255" rows="3" required autofocus></textarea>
            <p class="help-block">
                （<span class="text-info">文本长度限制在255个字符内</span>）</p>
            <span class="text-danger" ng-show="form.content.$error.maxlength">警告：内容介绍太长</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <label>
                事情级别</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="level" ng-model="calendar.Level" value="1">
                    普通
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" ng-model="calendar.Level" value="2">
                    重要
                </label>
                <label class="radio-inline">
                    <input type="radio" name="level" ng-model="calendar.Level" value="3">
                    紧急
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="calendar.IsAlert">
                    是否声音提醒
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="calendar.isAlertMore">
                    提醒更多的人
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="calendar.isBindProject">
                    与项目绑定
                </label>
            </div>
        </div>
    </div>
    <div class="form-group" ng-show="calendar.isBindProject">
        <div class="col-sm-6">
            <label>
                相关项目</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="项目名称" disabled>
                <span class="input-group-addon"><a href="javascript:void(0);" data-toggle="modal"
                    data-target="#findProjectDialog"><i class="fa fa-external-link"></i></a></span>
            </div>
        </div>
    </div>
    <div class="form-group" ng-if="isAlertMore">
        <label class="col-sm-2 control-label">
            要提醒的成员:</label>
        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" ng-model="allParticipantChecked" ng-change="checkOrNotAllParticipant()"
                        ng-disabled="isParticipantLoading">全部人员 </span>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        ng-disabled="isParticipantLoading">
                        点击邀请成员 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="item in users"><a href="javascript:void(0)" ng-click="addParticipant(item)">
                            {{item.Name}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" ng-if="isAlertMore">
        <div class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in participants">{{item.Name}}<span class="pull-right glyphicon glyphicon-remove"
                    ng-click="removeParticipant(item)"></span></li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <button class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid || isBusy"
                ng-switch="isBusy">
                <span ng-switch-when="true">正在创建中...</span> <span ng-switch-when="false">创建日程</span></button>
            <a class="btn btn-default" href="#/calendar-summary/" role="button">取消</a>
        </div>
    </div>
    <div class="alert {{alertMessageColor}}" ng-show="alertMessage">
        {{alertMessage}}</div>
    </form>
</div>
