<div class="story container" ng-init="init()">
    <div class="page-header">
        <span class="lead"><i class="fa fa-bookmark-o"></i>&nbsp;日历</span>
        <ul class="list-inline pull-right">
            <li access="user" class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"
                href="#"><i class="fa fa-calendar-o"></i>&nbsp;日程<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#/calendar-edit/0/0/"><i class="fa fa-plus fa-fw"></i>&nbsp;添加一条</a></li>
                    <li><a href="#/calendar-list/"><i class="fa fa-list fa-fw"></i>&nbsp;日程列表</a></li>
                </ul>
            </li>
            <li access="user" class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"
                href="#"><i class="fa fa-clock-o"></i>&nbsp;时钟<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#/clock-edit/0/"><i class="fa fa-plus fa-fw"></i>&nbsp;添加一条</a></li>
                    <li><a href="#/clock-list/"><i class="fa fa-list fa-fw"></i>&nbsp;时钟列表</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="alert alert-danger" ng-show="alertMessage">
        {{alertMessage}}</div>
    <div class="row">
        <div class="col-sm-9 blog-main">
            <div>
                <span class="lead text-red" id="canlendarTitle"></span>
                <ul class="pull-right list-inline">
                    <li class="btn-group">
                        <button class="btn btn-default btn-sm" data-calendar-nav="prev">
                            &larr;
                        </button>
                        <button class="btn btn-info btn-sm" data-calendar-nav="today">
                            今日</button>
                        <button class="btn btn-default btn-sm" data-calendar-nav="next">
                            &rarr;</button>
                    </li>
                    <li class="btn-group">
                        <button class="btn btn-warning btn-sm" data-calendar-view="year">
                            年</button>
                        <button class="btn btn-warning btn-sm active" data-calendar-view="month">
                            月</button>
                        <button class="btn btn-warning btn-sm" data-calendar-view="week">
                            周</button>
                        <button class="btn btn-warning btn-sm" data-calendar-view="day">
                            天</button>
                    </li>
                </ul>
            </div>
            <div class="clearfix">
            </div>
            <div id="calendar">
            </div>
        </div>
        <div class="col-sm-3 blog-sidebar">
            <div class="sidebar-module sidebar-module-inset">
                <h4>
                    日程列表</h4>
                <ol class="list-unstyled">
                    <li ng-repeat="item in calendarList" class="biz-list-item">
                        <p ng-class="item.textColor">
                            <span ng-show="item.IsCaution"><i class="fa fa-bell-o fa-fw"></i>&nbsp;&middot;&nbsp;</span>{{item.Content}}<a
                                ng-if="item.ProjectId>0" href="#/project-details/{{item.ProjectId}}/">&nbsp;&middot;&nbsp;<i
                                    class="fa fa-cube"></i></a>
                        </p>
                </ol>
            </div>
            <div class="sidebar-module sidebar-module-inset">
                <h4>
                    时钟列表</h4>
                <ol class="list-unstyled">
                    <li ng-repeat="item in clockList" class="biz-list-item">
                        <p>
                            <span ng-show="item.IsCaution"><i class="fa fa-bell-o fa-fw"></i>&nbsp;&middot;&nbsp;</span>{{item.Content}}&nbsp;&middot;&nbsp;[{{item.caution}}]
                        </p>
                    </li>
                </ol>
            </div>
        </div>
        <div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="viewDialogLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;</button>
                        <h3 class="modal-title" id="viewDialogLabel">
                            Event</h3>
                    </div>
                    <div class="modal-body" style="height: 400px">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
