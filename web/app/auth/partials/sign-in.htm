<div class="container">
    <form class="form-signin" role="form">
    <h2 class="form-signin-heading">
        Please sign in</h2>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="用户名" ng-model="username" required
            autofocus>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="密码" ng-model="password"
            required>
    </div>
    <div class="form-group">
        <label class="checkbox">
            <input type="checkbox" value="remember-me">
            Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">
        登录</button>
    <hr />
    <a href="#/signup">注册账号</a>
    </form>
</div>
