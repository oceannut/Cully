<div ng-init="init()">
    <div class="container">
        <form class="form-horizontal" role="form">
        <h2>
            创建新日志</h2>
        <div class="form-group">
            <label for="inputStartTime" class="col-sm-1 control-label">
                日期</label>
            <div class="col-sm-3">
                <input type="date" id="inputStartTime" class="form-control" ng-model="log.startTime"
                    required autofocus>
            </div>
        </div>
        <!--<div class="form-group">
            <div class="col-sm-4">
                <input type="date" class="form-control" placeholder="截止日" ng-model="log.endTime">
            </div>
        </div>-->
        <div class="form-group">
            <div class="col-sm-6">
                <textarea class="form-control" placeholder="内容" ng-model="log.content" rows="8" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" ng-click="save()">
                    创建</button>
                <button type="button" class="btn btn-default" ng-click="cancel()">
                    取消</button>
            </div>
        </div>
        </form>
    </div>
</div>
