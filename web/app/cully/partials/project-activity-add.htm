<div ng-init="init()">
    <div class="container">
        <form class="form-horizontal" role="form">
        <h2>
            创建新活动</h2>
        <div class="form-group">
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="活动名" ng-model="activity.name"
                    required autofocus>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <textarea class="form-control" placeholder="活动的概要介绍" ng-model="activity.description"
                    rows="3"></textarea>
            </div>
        </div>
        <h4>
            邀请项目成员</h4>
        <div class="form-group">
            <div class="col-sm-2">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        点击邀请成员 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="item in users"><a href="javascript:void(0)" ng-click="addParticipant(item)">
                            {{item.Name}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-2 ">
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" ng-model="allParticipantChecked" ng-change="addAllParticipant()">所有人
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in participants">{{item.Name}}<span class="pull-right glyphicon glyphicon-remove"
                        ng-click="removeParticipant(item)"></span></li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <button class="btn btn-primary" ng-click="save()">
                    创建活动</button>
                <button class="btn btn-default" ng-click="cancel()">
                    取消</button>
            </div>
        </div>
        </form>
    </div>
</div>
