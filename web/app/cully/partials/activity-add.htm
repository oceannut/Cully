<div class="container" ng-init="init()">
    <div class="navbar" role="navigation">
        <div class="navbar-header">
            <h3>
                <i class="fa fa-plus"></i>&nbsp;创建新活动</h3>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-click="gotoback()"><i class="fa fa-level-up"></i>&nbsp;返回</a></li>
        </ul>
    </div>
    <hr class="header-hr" />
    <form class="form-horizontal css-form" role="form" name="form">
    <div class="form-group">
        <label class="col-sm-1 control-label" style="margin-top: 24px;">
            类型:</label>
        <div class="col-sm-5">
            <div class="bs-glyphicons">
                <ul class="bs-glyphicons-list">
                    <li ng-repeat="item in categoryList | orderBy : 'Sequence'" ng-click="selectCategory(item)"
                        class="{{item.active}}"><span class="{{item.Icon}} fa-2x"></span><span class="glyphicon-class">
                            {{item.Name}}</span></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="活动名" name="name" ng-model="activity.name"
                ng-maxlength="32" required autofocus>
            <p class="help-block">
                （<span class="text-info">文本长度限制在32个字符内</span>）</p>
            <span class="text-danger" ng-show="form.name.$error.maxlength">警告：活动名太长</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <textarea class="form-control" placeholder="活动的概要介绍" name="desc" ng-model="activity.description"
                ng-maxlength="255" rows="3"></textarea>
            <p class="help-block">
                （<span class="text-info">文本长度限制在255个字符内</span>）</p>
            <span class="text-danger" ng-show="form.desc.$error.maxlength">警告：概要介绍太长</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            参加活动的成员:</label>
        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" ng-model="allParticipantChecked" ng-change="addAllParticipant()"
                        ng-disabled="isParticipantLoading">全部人员 </span>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        ng-disabled="isParticipantLoading">
                        点击邀请成员 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="item in users"><a href="javascript:void(0)" ng-click="addParticipant(item)">
                            {{item.Name}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in participants">{{item.Name}}<span class="pull-right glyphicon glyphicon-remove"
                    ng-click="removeParticipant(item)"></span></li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <button class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid || isLoading"
                ng-switch="isLoading">
                <span ng-switch-when="true">正在创建中...</span> <span ng-switch-when="false">创建活动</span></button>
            <button class="btn btn-default" ng-click="cancel()">
                取消</button>
        </div>
    </div>
    <div class="alert alert-danger {{alertMessageVisible}}">
        {{alertMessage}}</div>
    </form>
</div>
