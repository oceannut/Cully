<div>
    <div class="container">
        <form class="form-horizontal" role="form">
        <h2>
            创建新活动</h2>
        <div class="form-group">
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="活动名" ng-model="name" required
                    autofocus>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <textarea class="form-control" placeholder="活动的概要介绍" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <button class="btn btn-default">
                    绑定项目</button></div>
        </div>
        <div style="display: {{}};">
            <h5>
                邀请项目成员</h5>
            <div class="form-group">
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="点击添加成员">
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-default">
                        所有人</button></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <button class="btn btn-primary" ng-click="save()">
                    创建活动</button>
                <button class="btn btn-default" ng-click="cancel()">
                    取消</button>
            </div>
        </div>
        </form>
    </div>
</div>
