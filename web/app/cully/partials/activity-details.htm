<div>
    <div class="container">
        <a href="javascript:void(0)">添加任务</a>
        <div class="well well-sm">
            <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="任务内容" ng-model="project.name"
                        required autofocus>
                </div>
                <div class="col-sm-2">
                    <select class="form-control">
                        <option ng-repeat="item in participants">{{}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <input type="date" class="form-control" placeholder="截止时间">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4">
                    <button class="btn btn-primary" ng-click="save()">
                        创建任务</button>
                    <button class="btn btn-default" ng-click="cancel()">
                        取消</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
