<div ng-init="init()">
    <div class="container" style="margin-bottom: 0.6em;">
        <a href="javascript:void(0);" ng-click="goback()" class="pull-right"><span class="glyphicon glyphicon-arrow-left">
            返回</span></a>
    </div>
    <div class="container" style="border: dashed 1px #ccc;">
        <div class="row" style="border-bottom: dashed 1px #ccc;">
            <div class="col-sm-2" style="border-right: dashed 1px #ccc; padding: 6px;">
                <p class="badge">
                    原文</p>
                <p>
                    {{log.CreatorName}}</p>
                <p>
                    {{log.StartTime | jsonDateFormat | date:'yyyy-MM-dd'}}</p>
            </div>
            <div class="col-sm-10" style="padding: 6px;">
                <p ng-bind-html="log.Content">
                </p>
            </div>
        </div>
        <div class="row" style="border-bottom: dashed 1px #ccc;" ng-repeat="item in commentList">
            <div class="col-sm-2" style="border-right: dashed 1px #ccc; padding: 6px;">
                <p class="badge">
                    评论</p>
                <p>
                    <span>{{item.Creator}}</span></p>
                <p>
                    <span>{{item.Creation | jsonDateFormat | date:'yyyy-MM-dd'}}</span></p>
            </div>
            <div class="col-sm-10" style="padding: 6px;">
                <p ng-bind-html="item.Content">
                </p>
                <div>
                    <span class="glyphicon glyphicon-edit" title="编辑信息" ng-click="editComment(item)">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 2em;" name="editCommentPanel">
        <form class="form-horizontal" role="form">
        <h3>
            发表评论</h3>
        <div class="form-group">
            <div class="col-sm-7">
                <textarea class="form-control" placeholder="内容" ng-model="comment.content" rows="6"
                    required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" ng-click="saveComment()">
                    保存</button>
                <button type="button" class="btn btn-default" ng-click="clearComment()">
                    清空</button>
            </div>
        </div>
        </form>
    </div>
</div>
