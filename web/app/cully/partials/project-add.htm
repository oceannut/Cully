<div>
    <div class="container">
        <form class="form-horizontal" role="form">
        <h2>
            创建新项目</h2>
        <div class="form-group">
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="项目名" ng-model="name" required
                    autofocus>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <textarea class="form-control" placeholder="项目的概要介绍" rows="3"></textarea>
            </div>
        </div>
        <h3>
            邀请项目成员</h3>
        <div class="form-group">
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="点击添加成员">
            </div>
            <div class="col-sm-1">
                <button class="btn btn-default">
                    所有人</button></div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <button class="btn btn-primary" ng-click="save()">
                    创建项目</button>
                <button class="btn btn-default" ng-click="cancel()">
                    取消</button>
            </div>
        </div>
        </form>
    </div>
</div>
