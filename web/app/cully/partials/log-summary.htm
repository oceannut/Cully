<div ng-init="init()">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜日志" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span>
                    </span>
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-2">
                <form class="form-inline" role="form">
                <label class="control-label">日志筛选</label>
                <div class="form-group">
                    <select class="form-control" ng-model="queryModel.staff" ng-change="query()">
                        <option value="">所有成员</option>
                        <option ng-repeat="item in users" value="{{item.Username}}">{{item.Name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" ng-model="queryModel.date" ng-change="query()">
                        <option value="">所有时间</option>
                        <option value="0">今天</option>
                        <option value="-1">昨天</option>
                        <option value="7">本周</option>
                        <option value="-7">上周</option>
                    </select>
                </div>
                </form>
            </div>
            <div class="col-sm-2 col-sm-offset-1">
                <div>
                    <button type="button" class="btn btn-primary" ng-click="createLog()">
                        创建新日志</button>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-sm-8 blog-main">
                <div>
                    <ol class="list-unstyled">
                        <li ng-repeat="item in logList">
                            <p>
                                {{item.Content}}</p>
                            <span>{{item.CreatorName}}</span> <span class="pull-right">{{item.StartTime | jsonDateFormat
                                | date:'yyyy-MM-dd'}}</span>
                            <hr />
                        </li>
                    </ol>
                    <ul class="pager">
                        <li class="{{prevBtnClass}}"><a href="javascript:void(0);" ng-click="prevPage()">上一页</a></li>
                        <li class="{{nextBtnClass}}"><a href="javascript:void(0);" ng-click="nextPage()">下一页</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
                <div class="sidebar-module sidebar-module-inset">
                    <h4>
                        排行榜</h4>
                    <p>
                        Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur
                        purus sit amet fermentum. Aenean lacinia bibendum nulla sed consectetur.</p>
                </div>
                <div class="sidebar-module">
                    <h4>
                        我的日志</h4>
                </div>
            </div>
        </div>
    </div>
</div>
