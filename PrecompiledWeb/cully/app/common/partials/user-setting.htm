<div class="story container" ng-init="init()">
    <div class="page-header">
        <span class="lead"><i class="fa fa-user"></i>&nbsp;个人设置</span>
    </div>
    <form class="form-horizontal css-form" role="form" name="form">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="显示名称" name="name" ng-model="user.Name"
                        ng-maxlength="32" required>
                    <p class="help-block">
                        （<span class="text-info">文本长度限制在32个字符内</span>）</p>
                    <span class="text-danger" ng-show="form.name.$error.maxlength">警告：显示名称太长</span>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" ng-click="save()" ng-disabled="form.$invalid || isBusy"
                        ng-switch="isBusy">
                        <span ng-switch-when="true">正在保存中...</span> <span ng-switch-when="false">保存</span></button>
                </div>
                <div class="form-group {{alertMessageVisible}} alert" ng-class="{'alert-success':isSuccess,'alert-danger':!isSuccess}">
                    {{alertMessage}}</div>
            </div>
        </div>
    </div>
    </form>
</div>
