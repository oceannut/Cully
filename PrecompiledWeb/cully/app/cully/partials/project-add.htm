<div class="story container" ng-init="init()">
    <div class="page-header">
        <span class="lead"><i class="fa fa-plus"></i>&nbsp;创建新项目</span>
        <ul class="list-inline pull-right">
            <li><a href="#/project-summary/"><i class="fa fa-level-up"></i>&nbsp;返回</a></li>
        </ul>
    </div>
    <form class="form-horizontal css-form" role="form" name="form">
    <div class="form-group">
        <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="项目名" name="name" ng-model="project.name"
                ng-maxlength="32" required autofocus>
            <p class="help-block">
                （<span class="text-info">文本长度限制在32个字符内</span>）</p>
            <span class="text-danger" ng-show="form.name.$error.maxlength">警告：项目名太长</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <textarea class="form-control" placeholder="项目的概要介绍" name="desc" ng-model="project.description"
                ng-maxlength="255" rows="3"></textarea>
            <p class="help-block">
                （<span class="text-info">文本长度限制在255个字符内</span>）</p>
            <span class="text-danger" ng-show="form.desc.$error.maxlength">警告：概要介绍太长</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            参加项目的成员</label>
        <div class="col-sm-4">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" ng-model="allParticipantChecked" ng-change="checkOrNotAllParticipant()">全部人员
                </span>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        ng-disabled="isParticipantLoading">
                        点击邀请成员 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="item in users"><a href="javascript:void(0)" ng-click="addParticipant(item)">
                            {{item.Name}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in participants">{{item.Name}}<span class="pull-right glyphicon glyphicon-remove"
                    ng-click="removeParticipant(item)"></span></li>
            </ul>
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="createSameNameActivity">
            新建同名的活动
        </label>
    </div>
    <br />
    <div class="form-group">
        <div class="col-sm-6">
            <button class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid || isLoading"
                ng-switch="isLoading">
                <span ng-switch-when="true">正在创建中...</span> <span ng-switch-when="false">创建项目</span></button>
            <a class="btn btn-default" href="#/project-summary/" role="button">取消</a>
        </div>
    </div>
    <div class="alert alert-danger {{alertMessageVisible}}">
        {{alertMessage}}</div>
    </form>
</div>
