<div class="story container" ng-init="init()">
    <div class="page-header">
        <span class="lead"><i class="fa fa-bell-o"></i>&nbsp;通知提醒</span>
    </div>
    <div class="alert alert-danger {{alertMessageVisible}}">
        {{alertMessage}}</div>
    <ul class="list-unstyled">
        <li ng-repeat="item in notificationList" class="biz-list-item">
            <mark>{{item.senderName}}</mark>
            &nbsp; <a href="javascript:void(0);" ng-click="view(item)">{{item.Content}}</a>&nbsp;
            <span class="pull-right">{{item.Creation | jsonDateFormat | date:'yyyy-MM-dd'}}</span>
        </li>
    </ul>
    <p class="text-center" style="margin-top: 24px;">
        <button type="button" class="btn btn-info">
            <i class="fa fa-check-square-o"></i>&nbsp;全部签收
        </button>
        <a role="button" class="btn btn-default" href="#/notification-list/inbox/"><i class="fa fa-ellipsis-h">
        </i>&nbsp;更多通知 </a>
    </p>
</div>
